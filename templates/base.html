<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}{% endblock %} | Vaccine Reminder & Vaccine Schedule</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Awesome fonts CSS -->
  <link href="/static/css/font-awesome.css" rel="stylesheet" type="text/css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/style.css">
  {% block header %}{% endblock %}
</head>

<body class="{% if active != 'Home' %} not-front {% endif %}">
  <nav class="navbar navbar-expand-lg navbar-light" id="vaccine-main-nav">
    <div class="container"><a class="navbar-brand" href="/">Vaccination</a>
      <button class="navbar-toggler" data-target="#navigation" data-toggle="collapse">
        <span class="bar1"></span>
        <span class="bar2"></span>
        <span class="bar3"></span>
      </button>
      <div id="navigation" class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% if active == 'Home' %} active {% endif %}">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item {% if active == 'Services' %} active {% endif %}">
            <a class="nav-link" href="/services">Services</a>
          </li>
          <li class="nav-item {% if active == 'About' %} active {% endif %}">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item {% if active == 'Contact' %} active {% endif %}">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
          <a href="/login" class="btn btn-outline-dark my-2 my-sm-0 mr-3 text-uppercase login">login</a>
          <a href="/signup" class="btn btn-info my-2 my-sm-0 text-uppercase signup">sign up</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="page-specific-content">
    {% block content %}{% endblock %}
  </div>

  <footer class="container-fluid" id="vaccine-footer">
    <div class="container">
      <a href="#" class="go-to-top"><i class="fa fa-arrow-up" aria-hidden="true"></i></a>
      <div class="row">
        <div class="col-md-12 text-center">
          <p>Copyright &copy; Vaccination. All Rights Reserved. <br>Developed and designed by <a href="/about">Nisarg
              Patel</a>, <a href="/about">Naishal Chauhan </a> |
            Images by <a href="https://pngtree.com/" target="_blank" rel="noopener">PNGTree</a></p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/popper.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <!-- Datetime Picker-->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
  <script src="/static/js/main.js"></script>
</body>

</html>
